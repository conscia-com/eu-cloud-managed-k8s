#cloud-config
packages:
  - curl
users:
  - name: cluster
    ssh-authorized-keys:
      - <YOUR_SSH_PUBLIC_KEY>
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash

write_files:
  - path: /root/.ssh/id_rsa
    content: |
      -----BEGIN OPENSSH PRIVATE KEY-----
      <YOUR_SSH_PRIVATE_KEY>
      -----END OPENSSH PRIVATE KEY-----
    permissions: "0600"

runcmd:
  - apt-get update -y
  - # wait for the master node to be ready by trying to connect to it
  - until curl -k https://<CONTROLLER_PRIVATE_IP>:6443; do sleep 5; done
  - # copy the token from the master node
  - REMOTE_TOKEN=$(ssh -o StrictHostKeyChecking=accept-new cluster@<CONTROLLER_PRIVATE_IP> sudo cat /var/lib/rancher/k3s/server/node-token)
  - # Install k3s worker
  - curl -sfL https://get.k3s.io | K3S_URL=https://<CONTROLLER_PRIVATE_IP>:6443 K3S_TOKEN=$REMOTE_TOKEN sh -
